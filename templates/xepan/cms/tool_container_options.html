
<div id="{$_name}" style="display:none" for-xepan-component="xepan/cms/Tool_Container" class="xepan-tool-options">
  <h3>Container</h3>
  <div class="xepan-tool-option">
    <div class="xepan-tool-option-title">Width</div>
    <div class="xepan-tool-option-value">
      <select id="container-tag">(style="width:100%")
        <option value="div">Div</option>
        <option value="section">Section</option>
      </select>
    </div>
  </div>
  <script>
    $('#{$_name} [data-attr]').on('change',function(){
    	$(current_selected_component).attr($(this).data('attr'),$(this).val());
    });
    
    $('#{$_name}').on('show',function(event){
    	$('#{$_name} [data-attr]').each(function(index,value){
    		$(this).val($(current_selected_component).attr($(this).data('attr')));				
    	});
    });
    
    $('#{$_name} select#container-tag').change(function(){
    	alert('TODO '+$(this).val());
    });
  </script>
</div>
