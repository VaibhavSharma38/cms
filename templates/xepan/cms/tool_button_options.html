
<div id="{$_name}" style="display:none" for-xepan-component="xepan/cms/Tool_Button" class="xepan-tool-options">
  <div class="xepan-cms-group-panel clearfix">
    <h3 data-toggle="collapse" data-target="#collapse-carousel" aria-expanded="false" class="collapsed"><span>Button</span></h3>
    <div id="collapse-carousel" class="xepan-cms-tools-bar-panel row-fluid collapse in">
      <div class="panel-body">
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#bootstrap-btn-options" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Options </span></div>
        </div>
        <div id="bootstrap-btn-options" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr>
              <td>Button Color
                <button id="epan-component-btn-class-reset" class="pull-right btn btn-warning btn-xs">Reset</button>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div role="group" aria-label="..." class="btn-group btn-group-btn-group-lg">
                  <button type="button" data-attr="xepan-cms-btn-class" data-btn-class="btn-primary" class="xepan-cms-apply-btn btn btn-primary"></button>
                  <button type="button" data-attr="xepan-cms-btn-class" data-btn-class="btn-success" class="xepan-cms-apply-btn btn btn-success"></button>
                  <button type="button" data-attr="xepan-cms-btn-class" data-btn-class="btn-warning" class="xepan-cms-apply-btn btn btn-warning"></button>
                  <button type="button" data-attr="xepan-cms-btn-class" data-btn-class="btn-danger" class="xepan-cms-apply-btn btn btn-danger"></button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    $('#{$_name} [data-attr]').on('change',function(){
    	$(current_selected_component).attr($(this).data('attr'),$(this).val());
    });
    
    $('#{$_name}').on('show',function(event){
    	$('#{$_name} [data-attr]').each(function(index,value){
    		$(this).val($(current_selected_component).attr($(this).data('attr')));				
    	});
    });
    
    $('#epan-component-btn-class-reset').click(function(event){
          $(current_selected_component).removeClass(function(index,classname){
          	return (classname.match(/(^|\s)btn-\s+/g) || []).join(' '); 
          }).addClass('btn-default');
    });
    
    $('#{$_name} .xepan-cms-apply-btn').click(function(event){
        $(current_selected_component).removeClass(function(index,classname){
          	return (classname.match(/(^|\s)btn-\S+/g) || []).join(' ');
          }).addClass($(this).attr('data-btn-class'));
    });

  </script>
