
<div id="{$_name}" for-xepan-component="xepan/cms/Tool_Marquee" class="xepan-tool-options">
  <div class="xepan-cms-group-panel clearfix">
    <h3 data-toggle="collapse" data-target="#collapse-marquee" aria-expanded="false" class="collapsed"><span>Marquee</span></h3>
    <div id="collapse-marquee" class="xepan-cms-tools-bar-panel row-fluid collapse">
      <div class="panel-body">
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#show-hide-marquee-option" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Options </span></div>
        </div>
        <div id="show-hide-marquee-option" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr class="action">
              <td>
                <div class="btn btn-success marque-start btn-block">Start</div>
              </td>
              <td>
                <div class="btn btn-danger marque-stop btn-block">Stop</div>
              </td>
            </tr>
            <tr class="show-text">
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Width</td>
                <td class="xepan-tool-option-value"> 
                  <input id="width" data-attr="width" type="text" placeholder=""/>
                </td>
              </div>
            </tr>
            <tr class="show-text">
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Height</td>
                <td class="xepan-tool-option-value"> 
                  <input id="height" data-attr="height" type="text" placeholder=""/>
                </td>
              </div>
            </tr>
            <tr class="show-text">
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Direction</td>
                <td class="xepan-tool-option-value"> 
                  <select id="direction" data-attr="direction" data-defaultvalue="left">
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                    <option value="up">Up</option>
                    <option value="down">Down</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr class="show-text">
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Behavior</td>
                <td class="xepan-tool-option-value"> 
                  <select id="behavior" data-attr="behavior" data-defaultvalue="scroll">
                    <option value="scroll">Scroll</option>
                    <option value="slide">Slide</option>
                    <option value="alternate">Alternate</option>
                  </select>
                </td>
              </div>
            </tr>
            <tr class="show-text">
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Scroll Delay</td>
                <td class="xepan-tool-option-value"> 
                  <input id="Scrolldelay" data-attr="Scrolldelay" type="text" placeholder=""/>
                </td>
              </div>
            </tr>
            <tr class="show-text">
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Scroll Amount</td>
                <td class="xepan-tool-option-value"> 
                  <input id="scrollamount" data-attr="scrollamount" type="text" placeholder=""/>
                </td>
              </div>
            </tr>
            <tr class="show-text">
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">HSpace</td>
                <td class="xepan-tool-option-value"> 
                  <input id="hspace" data-attr="hspace" type="text" placeholder=""/>
                </td>
              </div>
            </tr>
            <tr class="show-text">
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">VSpace</td>
                <td class="xepan-tool-option-value"> 
                  <input id="vspace" data-attr="vspace" type="text" placeholder=""/>
                </td>
              </div>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    $('#{$_name} [data-attr]').on('change',function(){
    	$(current_selected_component).attr($(this).data('attr'),$(this).val());
    });
    
    $('body').on('beforeSave',function(){
    	$(current_selected_component).attr('scrollamount',$('#{$_name}').find('#scrollamount').val());
    });
    
    $('.marque-stop').on('click',function(){
    	$(current_selected_component).attr('scrollamount',0);
    });
    
    
    $('.marque-start').on('click',function(){
    	$(current_selected_component).attr('scrollamount',$('#{$_name}').find('#scrollamount').val());
    });
    
    $('#{$_name}').on('show',function(event){
    	$('#{$_name} [data-attr]').each(function(index,value){
    		$(this).val($(current_selected_component).attr($(this).data('attr')));
    	});
    });
  </script>
</div>
