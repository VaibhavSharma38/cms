
<div id="{$_name}" style="display:none" for-xepan-component="xepan/webwidgets/Tool_Carousel" class="xepan-tool-options">
  <div class="xepan-cms-group-panel clearfix">
    <h3 data-toggle="collapse" data-target="#collapse-carousel" aria-expanded="false" class="collapsed"><span>Carousel</span></h3>
    <div id="collapse-testimonials" class="xepan-cms-tools-bar-panel row-fluid collapse">
      <div class="panel-body">
        <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in"></div>
        <div class="xepan-cms-group-panel clearfix">
          <div data-toggle="collapse" data-target="#show-hide-carousel-option" aria-expanded="false" class="panel panel-heading panel-primary collapsed"><span>Options </span></div>
        </div>
        <div id="show-hide-carousel-option" class="xepan-cms-tools-bar-panel row-fluid collapse">
          <table class="table table-condensed table-hover">
            <tr class="show-text">
              <div class="xepan-tool-option">
                <td class="xepan-tool-option-title">Show Text</td>
                <td class="xepan-tool-option-value"> 
                  <input id="show_text" data-attr="show_text"/>
                </td>
              </div>
            </tr>
            <tr class="category">
              <div class="xepan-tool-option">
                <td colspan="2" class="xepan-tool-option-value">
                  <select id="{$_name}_dropdown" style="width:350px;" data-attr="carousel_category" class="chosen-select option-category"></select>
                </td>
              </div>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $.ajax({
  	url: 'index.php?page=xepan_cms_getcategory',
  	type: 'GET',
  	data: { },
  	success: function ( data ){
  		$('#{$_name}_dropdown').html(data);
  		
  		$('#{$_name}_dropdown').chosen();
  		$('#{$_name}_dropdown').chosen({allow_single_deselect: true });
  	}
  });
  
  $('#{$_name} [data-attr]').on('change',function(){
  	$(current_selected_component).attr($(this).data('attr'),$(this).val());
  });
  
  $('#{$_name}').on('show',function(event){
  	$('#{$_name} [data-attr]').each(function(index,value){
  		$(this).val($(current_selected_component).attr($(this).data('attr')));				
  	});
  
  	//- chosen multiselect options
  	if(typeof $(current_selected_component).attr('carousel_category') === 'undefined' ){
  		$("#{$_name}_dropdown").val("\{\}").trigger("chosen:updated");
  	}else{
  		var str = $(current_selected_component).attr('carousel_category');
  		$("#{$_name}_dropdown").val(str.split(',')).trigger("chosen:updated");
  	}
  })
  
  $(document).ready(function(){
      $('#template_type').on('change', function() {
        if (this.value == 'corusel')
        {
          $(".add-paginator").hide();
          $(".column-width").hide();
          $(".paginator-limit").hide();
        }
        else if(this.value == 'grid')
        {
          $(".column-width").hide();
        }
  	  else{
  		$(".add-paginator").show();
  		$(".column-width").show();
  		$(".paginator-limit").show();
    	  }
  
      });
  });
</script>
