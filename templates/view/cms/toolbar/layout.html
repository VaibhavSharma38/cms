{toolBar}
<div id="{$_name}" aria-expanded="true" class="xepan-toolbar panel panel-primary">
  <div class="xepan-toolbar-drag-handler panel-heading"><i data-toggle="collapse" data-target="#xepan-cms-groups-panel" aria-expanded="true" class="fa fa-minus-square pull-right text-success"></i></div>
  <div id="xepan-cms-groups-panel" class="xepan-cms-groups-panel collapse in">{$groups}</div>
  <div id="xepan-savepage-btn" class="btn btn-primary">SAVE</div>
</div>
<div style="display:none; position:absolute" class="xepan-tools-options">
  <div class="xepan-tools-options-drag-handler">[ + ]</div>{$tool_options}
</div>{/toolBar}
{group}
<div class="xepan-cms-group-panel clearfix">
  <H1 data-toggle="collapse" data-target="#{$_name}" aria-expanded="false" class="collapsed"><span>{$name}</span></H1>
  <div id="{$_name}" aria-expanded="false" class="xepan-cms-tools-bar-panel row-fluid collapse">{$tools}</div>
</div>{/group}
{tool}
<div id="{$_name}" class="col-md-6 col-sm-6 xepan-tool-bar-tool"><i class="glyphicon glyphicon-asterisk"></i>
  <div>{$name} {$tool_html}</div>
</div>{/tool}
